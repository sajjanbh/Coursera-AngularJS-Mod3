<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
    <!-- <ul><li ng-repeat="item in narrow.found">{{ item.description }} </li></ul> -->
    <!-- found-items should be implemented as a component -->
    <found-items title="{{narrow.title}}" items="narrow.found" on-remove="narrow.removeItem(index)" ng-if="narrow.found.length > 0"></found-items>
    <div ng-if="narrow.message == true" style="color: red;">Nothing found</div>
  </div>

</body>
</html>
